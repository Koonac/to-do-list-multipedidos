<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8" />
    <title>To-Do App</title>
  </head>
  <body>
    <div ng-view></div>

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

    <!-- App -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>

    <!-- Auth -->
    <script src="app/services/auth/auth.service.js"></script>
    <script src="app/services/auth/auth.interceptor.js"></script>
    <script src="app/controllers/auth/login.controller.js"></script>

    <!-- Home -->
    <script src="app/controllers/home.controller.js"></script>

    <!-- Task -->
    <script src="app/controllers/task.controller.js"></script>
    <script src="app/services/task.service.js"></script>
  </body>
</html>
