<div class="text-zinc-700 space-y-5">
  <div ng-if="!editingTask">
    <task-new-form load-tasks="loadTasks()"></task-new-form>
  </div>

  <div ng-if="editingTask">
    <task-edit-form
      editing-task="editingTask"
      cancel-edit="cancelEdit()"
      load-tasks="loadTasks()"
    ></task-edit-form>
  </div>

  <div class="flex gap-2">
    <button
      ng-click="loadTasks('in_progress')"
      ng-class="filter === 'in_progress' ? 'bg-[#16b0b6] text-zinc-100' : 'bg-zinc-100/80'"
      class="px-2 py-1 rounded-full border border-zinc-900/20 shadow-md text-[14px] font-medium cursor-pointer transition-all hover:bg-[#16b0b6] hover:text-zinc-100"
      type="button"
    >
      Em progresso
    </button>
    <button
      ng-click="loadTasks('all')"
      ng-class="filter === 'all' ? 'bg-[#16b0b6] text-zinc-100' : 'bg-zinc-100/80'"
      class="px-2 py-1 rounded-full border border-zinc-900/20 shadow-md text-[14px] font-medium cursor-pointer transition-all hover:bg-[#16b0b6] hover:text-zinc-100"
      type="button"
    >
      Todos
    </button>
    <button
      ng-click="loadTasks('completed')"
      ng-class="filter === 'completed' ? 'bg-[#16b0b6] text-zinc-100' : 'bg-zinc-100/80'"
      class="px-2 py-1 rounded-full border border-zinc-900/20 shadow-md text-[14px] font-medium cursor-pointer transition-all hover:bg-[#16b0b6] hover:text-zinc-100"
      type="button"
    >
      Conclu√≠dos
    </button>
  </div>
