>
  <h2 class="text-[17px] font-semibold">Insira uma nova tarefa</h2>
  <div class="flex flex-col lg:flex-row gap-2">
    <div class="flex flex-col gap-2 w-full">
      <div class="flex flex-col lg:flex-row gap-2">
        <div class="w-full">
          <input
            type="text"
            id="titulo"
