<div class="w-full h-full flex items-center justify-center">
  <div
    class="w-full md:w-3/6 xl:w-2/6 bg-linear-to-b from-[#FF6400] to-[#f03a05] rounded-lg border border-black/20 shadow-lg p-4"
  >
    <div>
      <img src="app/assets/images/logo-branco.png" alt="logo-branco" />
    </div>
    <form ng-submit="register()" class="p-4 space-y-2">
      <div class="flex flex-col">
        <div>
          <label for="name" class="text-sm font-medium">Nome</label>
          <input
            type="text"
            id="name"
            ng-model="formRegister.name"
            class="bg-zinc-100 border border-zinc-200 text-zinc-800 text-sm rounded-lg block w-full p-2 focus:ring-zinc-400 focus:border-zinc-400 outline outline-0"
            placeholder="Exemplo"
            required
          />
        </div>
        <div>
          <label for="email" class="text-sm font-medium">E-mail</label>
          <input
            type="text"
            id="email"
            ng-model="formRegister.email"
            class="bg-zinc-100 border border-zinc-200 text-zinc-800 text-sm rounded-lg block w-full p-2 focus:ring-zinc-400 focus:border-zinc-400 outline outline-0"
            placeholder="exemplo@exemplo.com"
            required
          />
        </div>
        <div>
          <label for="password" class="text-sm font-medium">Senha</label>
          <input
            type="password"
            id="password"
            ng-model="formRegister.password"
            class="bg-zinc-100 border border-zinc-200 text-zinc-800 text-sm rounded-lg block w-full p-2 focus:ring-zinc-400 focus:border-zinc-400 outline outline-0"
            placeholder="****"
            required
          />
        </div>
        <div>
          <label for="passwordConfirmation" class="text-sm font-medium">
            Confirme sua senha
          </label>
          <input
            type="password"
            id="passwordConfirmation"
            ng-model="formRegister.password_confirmation"
            class="bg-zinc-100 border border-zinc-200 text-zinc-800 text-sm rounded-lg block w-full p-2 focus:ring-zinc-400 focus:border-zinc-400 outline outline-0"
            placeholder="****"
            required
          />
        </div>
      </div>
      <div>
        <button
          class="w-full cursor-pointer rounded-lg bg-gradient-to-tr from-[#0e6e71] to-[#16b0b6] py-2 px-4 text-[18px] font-semibold text-white shadow-md shadow-[#0e6e71]/20 transition-all hover:shadow-lg hover:shadow-[#0e6e71]/40 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="submit"
        >
          Registrar
        </button>
      </div>
      <div class="flex justify-end">
        <p class="text-zinc-100/70 text-sm">
          <a
            class="cursor-pointer underline underline-offset-2 font-medium"
            ng-click="redirecionar()"
          >
            Clique aqui
          </a>
          se jรก tem cadastro
        </p>
      </div>
      <div>
        <p
          class="text-sm py-1 px-2 bg-red-600 border-red-700 shadow-red-700 rounded-lg"
          ng-if="error"
        >
          - {{ error }}
        </p>
      </div>
    </form>
  </div>
</div>
